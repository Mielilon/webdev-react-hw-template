<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Skypro</title>
  </head>

  <body>
    <div className={styles.wrapper}>
      <div className={styles.containerSignup}>
        <div className={styles.modalBlock}>
          <form className={styles.modalFormLogin}>
            <a href="../">
              <div className={styles.modalLogo">
                <Image src="../img/logo_modal.png" alt="logo} />
              </div>
            </a>
            <input
              classNameName={styles.modalInput login}
              type="text"
              name="login"
              placeholder="Почта"
            />
            <input
              classNameName={classNameNames(styles.modalInput, styles.passwordFirst)}
              type="password"
              name="password"
              placeholder="Пароль"
            />
            <input
              className={classNameNames(styles.modalIinput, styles.passwordDouble)}
              type="password"
              name="password"           placeholder="Повторите пароль"
            />
            <button className={styles.modalBtnSignupEnt}>
              <a href="../index.html">Зарегистрироваться</a>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
